{% extends "layout.html" %}
{% block content %}
<div class="card">
    <div class="card-body p-5">
        <div class="progress mb-4">
            <div class="progress-bar" role="progressbar" style="width: 80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">Step 4</div>
        </div>
        <h2 class="card-title text-center mb-4">Skills</h2>
        <form method="POST" action="{{ url_for('skills') }}">
            <div class="mb-3">
                <label for="skills" class="form-label">Skills</label>
                <textarea class="form-control" id="skills" name="skills" rows="5" placeholder="Enter skills, separated by commas (e.g., Python, Flask, HTML, CSS, Project Management)" required>{{ skills }}</textarea>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Save and Review</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
