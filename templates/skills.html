{% extends "layout.html" %}
{% block content %}
<h2 class="form-title">Skills</h2>
<p class="text-muted mb-4">List your key skills, separated by commas.</p>

<form method="POST" action="{{ url_for('skills') }}">
    <div class="mb-3">
        <label for="skills" class="form-label">Skills</label>
        <textarea class="form-control" id="skills" name="skills" rows="5" placeholder="e.g., Python, Flask, Project Management, Public Speaking" required>{{ skills }}</textarea>
    </div>
    <div class="d-grid mt-4">
        <button type="submit" class="btn btn-primary btn-lg">Save and Review <i class="fa-solid fa-arrow-right"></i></button>
    </div>
</form>
{% endblock %}
