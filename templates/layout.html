<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CV Builder Pro</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Bootstrap (for grid system) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form_style.css') }}">
</head>
<body>

    <div class="container-fluid">
        <div class="cv-builder-wrapper">
            <!-- Sidebar Navigation -->
            <aside class="sidebar">
                <h2>CV Builder Pro</h2>
                <ul class="step-navigation">
                    <li>
                        <a href="{{ url_for('personal_details') }}" class="{{ 'active' if request.endpoint == 'personal_details' else '' }}">
                            <i class="fa-solid fa-user"></i> Personal Details
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('work_experience') }}" class="{{ 'active' if request.endpoint == 'work_experience' else '' }}">
                            <i class="fa-solid fa-briefcase"></i> Work Experience
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('education') }}" class="{{ 'active' if request.endpoint == 'education' else '' }}">
                            <i class="fa-solid fa-graduation-cap"></i> Education
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('skills') }}" class="{{ 'active' if request.endpoint == 'skills' else '' }}">
                            <i class="fa-solid fa-star"></i> Skills
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('review') }}" class="{{ 'active' if request.endpoint == 'review' else '' }}">
                            <i class="fa-solid fa-check-double"></i> Review & Generate
                        </a>
                    </li>
                </ul>
            </aside>

            <!-- Main Content Area -->
            <main class="main-content">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

</body>
</html>
