{% extends "layout.html" %}
{% block content %}
<div class="card">
    <div class="card-body p-5">
        <div class="progress mb-4">
            <div class="progress-bar" role="progressbar" style="width: 20%;" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">Step 1</div>
        </div>
        <h2 class="card-title text-center mb-4">Personal Details</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('personal_details') }}">
            <div class="mb-3">
                <label for="full_name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="full_name" name="full_name" value="{{ data.full_name }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ data.email }}" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" value="{{ data.phone }}">
            </div>
            <div class="mb-3">
                <label for="linkedin" class="form-label">LinkedIn Profile URL</label>
                <input type="url" class="form-control" id="linkedin" name="linkedin" value="{{ data.linkedin }}">
            </div>
            <div class="mb-3">
                <label for="summary" class="form-label">Professional Summary</label>
                <textarea class="form-control" id="summary" name="summary" rows="4">{{ data.summary }}</textarea>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Save and Continue to Work Experience</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
